<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego mecanico</title>
</head>
<body>
    <script>
        let estatura = parseFloat(prompt("Ingrese su estatura"));
        let categoria = prompt("Ingrese la categoria A o B");

        if (categoria == "B"){
            if (estatura>1.50){
                document.write("<h1>Si se puede subir el juego</h1>");
            } else {
                document.write("<h1>No se puede subir al juego</h1>")
            }
        }
        else {
            document.write("Si se puede subir al juego, no hay restricciones.")
        }

    </script>
</body>
</html>
