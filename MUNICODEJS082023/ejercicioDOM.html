<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="miparrafo">Parrafo A</p>
    <script>
        var parrafoa = document.getElementById("miparrafo");
        var texto = document.createTextNode("Creando por medio de DOM");
        var enlace = document.createElement("a");
        enlace.href="https://www.google.com";
        enlace.textContent="Google";
        parrafoa.appendChild(texto);
        parrafoa.appendChild(enlace);
    </script>
</body>
</html>
