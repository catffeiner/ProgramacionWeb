<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const  PI = 3.1416;
        // entrada es el radio
        function calcularArea(radio){
            let area = PI * (radio * radio);
            // salida es el area
            return area;
        }

        function calcularPerimetro(radio){
            let perimetro = 2*PI*(radio);
            return perimetro;
        }
        let p = calcularPerimetro(5);
        let a = calcularArea(5);
        document.write("<br>El area es "+a);
        document.write("<br>El perimetro es "+p);
        let r = parseInt(prompt("Ingrese radio"));
        a = calcularArea(r);
        p = calcularPerimetro(p);
        document.write("<br>El area es "+a);
        document.write("<br>El perimetro es "+p);

    </script>
</body>
</html>
