<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = parseInt(prompt("Ingrese el numero"));
        
        let contador = 0;
        let num = x;

        while (contador < x){
        if (num % 2 == 0){
            document.write(num);
            contador++;
        }
        num = num +1;
    }

    </script>
</body>
</html>
