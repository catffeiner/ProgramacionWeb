<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nit = prompt("Ingrese el NIT");
        document.write("<ol>");
        let respuesta = "S";
        
        while(respuesta == "S" ){
            let producto = prompt("Ingrese el producto");
            let precio = parseFloat(prompt("Ingrese el precio"));
            let cantidad = parseInt(prompt("Ingrese la cantidad"));
            let subtotal = precio * cantidad;
            document.write("<li>"+cantidad+" "+producto+" precio unitario Q"+precio+" subtotal Q"+subtotal+"</li>");
            respuesta = prompt("Desea ingresar otro producto S/N");
         }
         document.write("</ol>");
         document.write("<h3> NIT "+nit+"</h3>");
    </script>
</body>
</html>
