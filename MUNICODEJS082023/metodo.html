<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function convertirADolares(){
            let tipoCambio = 7.99;
            let quetzales = parseInt(prompt("Ingrese cantidad de quetzales"));
            let dolares = quetzales / tipoCambio;
            return dolares;
        }
        for(let i = 1; i <= 5; i++){
            document.write("Dolares $ "+convertirADolares)
        }
    </script>
</body>
</html>
