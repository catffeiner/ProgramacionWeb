<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let suma = 0
     while(suma<50){
        let num = parseInt(prompt("Ingrese un numero"));
        suma += num;
     }
     document.write (suma)
    </script>
</body>
</html>
