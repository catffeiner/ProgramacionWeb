<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo sentencias selectivas</title>
</head>
<body>
    <script>
        let numero1 = parseInt(prompt("Ingrese primer numero"));
        let numero2 = parseInt(prompt("Ingrese segundo numero"));
        let resultado = numero1 - numero2;
        if (resultado<0){
            resultado = resultado * -1;
        }
        alert("El resultado es "+resultado);

        if(resultado % 2 == 0){
            alert("El resultado es par");
         } else{
            alert("El resultado es impar");
            }

        document.write("programa terminado");
    </script>
</body>
</html>
