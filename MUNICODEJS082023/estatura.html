<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    
        let estatura = 0;
        let suma = 0;
        let cantidad = 0;
        let promedio = 0;
        do{
            estatura = parseFloat(prompt("Ingrese la estatura"));
            suma = suma + estatura;
            cantidad = cantidad + 1;
            respuesta = prompt("Desea ingresar otra estatura? s/n");
        } while(respuesta == "s");

        promedio = suma/cantidad;
        document.write("<h1> El promedio de estatura es de "+promedio+" cm</h1>")
    </script>
</body>
</html>
