<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mostrarPar(){
            let num = prompt("Ingrese el numero a evaluar");
            if (num % 2 == 0){
                document.write(num+" es par<br>");
            } else {
                document.write(num+" es impar<br>");
            }
        }
        for(let i=0;i<5;i++){
            mostrarPar();
        }
    </script>
</body>
</html>
