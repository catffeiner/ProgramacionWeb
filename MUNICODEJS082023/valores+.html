<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor = parseInt(prompt("Ingrese un valor positivo"));
        document.write("<ol>");
        for( let i = 1; i <= valor; i++ ){
            document.write("<h3>"+i+"</h3>");
        }
        document.write("</ol>");
    </script>
</body>
</html>
