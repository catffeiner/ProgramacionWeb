<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // variables
        var ciudades = new Array(5);
        var temps = new Array(5);

        for (let i = 0; i<5; i++){
            ciudades[i] = prompt("Ingrese ciudad ");
            temps[i] = parseFloat(prompt("Ingrese temperatura"));
        }
        document.write("ciudades: "+ciudades);
        document.write("<br>temps: "+temps);

        let mayor = temps[0];
        let menor = temps[0];
        let ciudadMayor = ciudades[0];
        let ciudadMenor = ciudades[0];

        for (let v = 1; v<5; v++){
            if (mayor < temps[v]){
                mayor = temps[v];
                ciudadMayor = ciudades[v];
            }
        }
        document.write("<h3>La ciudad "+ciudadMayor+" es la mas calurosa con "+mayor+" grados</h3>");
        // calculo de promedio
        for (let v = 1; v<5; v++){
            if (menor > temps[v]){
                menor = temps[v];
                ciudadMenor = ciudades[v];
            }
        }
        document.write("<h3>La ciudad "+ciudadMenor+" es la mas fria con "+menor+" grados</h3>");
        
        let suma = 0;
        for (let i = 0; i<5; i++){
            suma = suma + temps[i];
        }
        let promedio = suma / 5;
        document.write("<h3>El promedio de temperatura es "+promedio+" grados</h3>")
        document.write("<h3>Ciudades que estan por encima del promedio:</h3>");

        for (let i=0; i < 5; i++){
            if(temps[i] > promedio){
                document.write(ciudades[i]+" - "+temps[i]+" grados<br>");
            }
        }
    </script>
</body>
</html>
