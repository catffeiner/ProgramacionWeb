<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function alCuadrado(){
            let val = parseInt(prompt("Ingrese el numero"));
            let res = val * val;
            return res;
        }
        let resultado = alCuadrado();
        document.write("El resultado es "+resultado);
        
        document.write("El resultado al cuadrado es "+alCuadrado());

    </script>
</body>
</html>
