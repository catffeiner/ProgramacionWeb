<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Ingrese numero"));
        if (numero % 2 == 0){
            alert("El numero es par");
        }
        if (numero % 2 != 0){
            alert("El numero no es par");
        }
    </script>
</body>
</html>
