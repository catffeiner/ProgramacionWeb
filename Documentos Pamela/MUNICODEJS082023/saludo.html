<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let edad=parseInt(prompt("Ingrese edad"));
        let sexo=prompt("Ingrese m si es mujer y h si es hombre");

        if (edad<18 && sexo == "m"){
            document.write("<h1>Hola, niña! Bienvenida!");
        }
        if(edad>=18 && sexo =="m"){
            document.write("Hola Señorita, Bienvenida!");
        }
    </script>
</body>
</html>
