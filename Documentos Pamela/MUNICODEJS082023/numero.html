<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let suma = 0;
        for (let i = 1; i <= 10; i++){
            let num = parseInt(prompt("Ingrese el numero"));
            suma += num;
        }
        document.write("La sumatoria es "+suma);
    </script>
</body>
</html>
