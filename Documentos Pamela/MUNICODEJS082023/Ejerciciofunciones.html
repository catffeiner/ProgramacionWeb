<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculeIva(){
            let monto = parseInt(prompt("Ingrese el monto"));
            let porcentaje = monto * 0.12;
            return porcentaje;
        }
        let resultado = calculeIva();
        document.write("<h1>Su monto del IVA es de Q"+resultado+"</h1>");
    </script>
</body>
</html>
